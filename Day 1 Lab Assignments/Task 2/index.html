<body>
    <script>
        function result(x, y) {
            return Number(x) + Number(y);
            // return parseFloat(x) + parseFloat(y);
            // return parseInt(x, 10) + parseInt(y, 10);

        }

        let x = prompt("Enter number 1");
        let y = prompt("Enter number 2");
        document.write(result(x, y));
    </script>
