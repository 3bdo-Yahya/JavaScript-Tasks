<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form id="form">
        <!-- <label for="firstName">First Name:</label> -->
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required><br><br>

        <!-- <label for="lastName">Last Name:</label> -->
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required><br><br>

        <button type="submit">Submit</button>
    </form>

    // using URL Parameters
    <script>
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            let firstName = document.getElementById('firstName').value;
            let lastName = document.getElementById('lastName').value;

            let urlParams = `?firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}`;

            window.location.href = window.location.pathname + urlParams;
        });

        function displayWelcomeMessage() {
            let params = new URLSearchParams(window.location.search);
            let firstName = params.get('firstName');
            let lastName = params.get('lastName');

            if (firstName && lastName) {
                document.body.innerHTML = `
            <h1>Welcome, ${firstName} ${lastName}!</h1>
        `;
            }
        }

        window.onload = displayWelcomeMessage;
    </script>
