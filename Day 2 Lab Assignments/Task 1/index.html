<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Enter a string");
        let count = 0;
        for(let i = 0; i < str.length; i++){
            if(str[i] == "e"){
                count++;
            }
        }
        alert("Wlcome To A.Rhman.Yahya.com\nCount of 'e' characters in your string: " + count);
    </script>
</body>
</html>
